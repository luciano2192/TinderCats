<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TinderCats</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="icon-container">
      <img src="img/iconCat.png" alt="icono">
    </div>
    <h1>Tinder<span>Cats</span></h1>
  </header>
  <main class="container">
    <div class="img-container">
      <img src="" alt="gato">
    </div>
    <div class="buttons-container">
      <button type="button" name="nextBt">
        <img src="img/nextBt.png" alt="siguiente">
      </button>
      <button type="button" name="likeBt">
        <img src="img/likeBt.png" alt="me gusta">
      </button>
    </div>
  </main>
  <section class="favorite">
    <h2>My favorite Cats</h2>
    <div class="fav-container">
      <ul id="favList" class="fav-list">
      </ul>
    </div>
  </section>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
